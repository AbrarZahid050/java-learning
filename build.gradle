plugins {
  id 'java'
}

jar {
  manifest {
    attributes 'Main-Class': 'com.networking.Client'
  }
}

repositories {
  mavenCentral()
}

dependencies {
  // https://mvnrepository.com/artifact/junit/junit
  testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}